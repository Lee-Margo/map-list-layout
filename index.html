<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <style>
        .grayscale {
            filter: grayscale(89%) opacity(50%);
            
        }
        .my-form{
            left:73%;
            top:46%;
        }
    </style>
</head>

<body>

    <div class="ratio ratio-16x9 w-100 position-relative">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d11946.208262998396!2d120.67628445662893!3d24.123707671718176!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x34693cfcecffe9d9%3A0xe28afadc0dad203a!2sNational%20Chung%20Hsing%20University!5e0!3m2!1sen!2stw!4v1707117270496!5m2!1sen!2stw" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" class="grayscale"></iframe>       
    </div>
    <div class=" bg-light position-absolute w-25 p-4 my-form">
            <form class="needs-validation" novalidate>
                <div class="form-group">     
                    <h4>Feedback</h4>
                    <span>Tell us your feedback</span>
                </div>
                <div class="form-group mb-2">                    
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
                    
                </div>
                <div class="form-group mb-2">
                    <label for="floatingTextarea2">Message</label>
                    <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" required></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100">Submit  
                </button>
                <div class="form-group">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                
                

            </form>
    </div>
    

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
    </script>
     <script src="./js/form-3.js"></script>
</body>

</html>
